<template>
  <div class="radio-container">
    <input
      type="checkbox"
      name="selectedOption"
      id={option.AnswerOptionText__c}
      value={option.Id}
      checked={isSelected}
      onchange={handleOption}
    />
    <label for={option.AnswerOptionText__c} class={optionClassName}>
      {option.AnswerOptionText__c}
    </label>
  </div>
</template>
