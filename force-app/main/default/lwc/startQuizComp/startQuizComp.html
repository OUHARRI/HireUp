<template>
  <div class="landingPage" style={imageBgLink}>
    <div class="landingPage-contents">
      <div class="landingPage-img">
        <img src={imageLink} alt="icon" />
      </div>
      <div class="landingPage-text">
        <h1>{quiz.Name}</h1>
        <p>
          Welcome! We present you with a series of questions along with options
          or input fields to provide your answers. You have a limited time to
          respond to each question, after which you will be automatically
          directed to the next question. You have a total of {quiz.Duration__c} Second for the
          entire quiz. {quiz.Description__c} . At the end of the quiz,
          your total score will be calculated and displayed. Good luck! Test
          your knowledge and skills!
        </p>
        <button onclick={startQuize}>Start Quiz</button>
      </div>
    </div>
  </div>
</template>
